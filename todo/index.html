<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="style.css" rel="stylesheet" />
</head>


<div class="contianer">

    <div class="todo-wrapper">
        <div class="todo-head">

            <h1>Todo-List </h1>


            <img src="./todo.png" alt="todo" />

        </div>

        <form class="todo-form">
            <input class="todo-input" type="text" id="todo-input" placeholder="Add items.." />
            <button class="todo-btn" id="todo-btn">
                <ion-icon name="add-sharp"></ion-icon>
            </button>
        </form>

        <ul class="list-unstyled " id="todo-ul-list">
            <!-- <div class="todo-div">
                <button class="tick-bg">
                    <ion-icon name="checkmark" class="tick-icon"></ion-icon>
                </button>
                <li class="todo-list">Hair Saloon</li>
                <button class="delete-todo">
                    <ion-icon class="delete-icon" name="trash-outline"></ion-icon>
                </button>
            </div> -->
        </ul>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

<script src="app.js"></script>
</body>

</html>
