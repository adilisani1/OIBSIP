<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="calculator-wrapper">
        <div class="calculator-text">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <input class="form-control" type="text" id="input" />
            <div class="grid">
                <button>(</button>
                <button>)</button>
                <button>ans</button>
                <button>clear</button>
                <button>del</button>

            </div>
            <div class="grid">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="sum-color numbers">%</button>
                <button class="sum-color numbers">√</button>

            </div>
            <div class="grid">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="sum-color numbers">x</button>
                <button class="sum-color numbers">÷</button>
            </div>
            <div class="grid">
                <button class="numbers numbers">1</button>
                <button class="numbers numbers">2</button>
                <button class="numbers">3</button>
                <button class="sum-color numbers">+</button>
                <button class="sum-color numbers">-</button>
            </div>
            <div class="grid">
                <button class="numbers ">0</button>
                <button class="sum-color numbers">.</button>
                <button class="btn-equal numbers">Enter</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
